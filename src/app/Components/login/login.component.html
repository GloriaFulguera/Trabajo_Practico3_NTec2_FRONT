
<div class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Iniciar Sesión</h4>
   
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control"placeholder="Ingresa tu usuario" required [(ngModel)]="usuario">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" required [(ngModel)]="clave">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" (click)="Login();">Entrar</button>
      </div>
    
    <div class="text-center mt-3">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <br>
      <p style="color: crimson;font-weight: bold;"> {{mensaje}}</p>  
    </div>
  </div>
</div>
